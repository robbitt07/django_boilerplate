{% extends "public.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="panel panel-default" style="border-radius: 10px;">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <form class="user" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" name="username" id="id_username" placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" name="password" id="id_password" placeholder="Password">
                    </div>
                    <div class="justify-content-center">
                        <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
