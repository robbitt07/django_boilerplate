<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% load static %}

    <!-- Custom fonts for this template-->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon.svg' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.svg' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.svg' %}" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap Core CSS     -->
    <link href="{% static 'css/bootstrap.min.css.gz' %}" rel="stylesheet" />

    <!--  Core CSS    -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

    <!-- Fontawesome -->
    <link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    {% block header_extra %} 
    {% endblock header_extra %}

</head>
<body class="bg-gradient-primary">
    <div class="container mt-4 mx-2" style="color: white">
        <h2>
            <i class="fas fa-wheat"></i><span class="mx-2">GAS</div>
        </h2>
    </div>
    <div class="container pt-10">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-2">
                    <div class="card-body p-0">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    {% block js_footer %}
    {% endblock %}
</body>

</html>
